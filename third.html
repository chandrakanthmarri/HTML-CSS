<!DOCTYPE html>
<html>
<head>
	<title>Table tag</title>
	<style>
	#one{
		height: 200px;
		width:50%;
		background-color: pink;
		border: 2px double black;

	}
	 table, th, td{
	 	border: 1px dotted green;
	 }
	 #home{
	 	height:400px;
	 	width:100%;
	 	background-color: red;
	 }
	 #about{
	 	height:400px;
	 	width:100%;
	 	background-color: black;
	 }
	 #contact{
	 	height:400px;
	 	width:100%;
	 	background-color: yellow;
	 }
	 .menu{
	 	position: fixed;
	 }
	</style>
</head>
<body>
<div class="menu">
<a href="#home">Home</a>
<a href="#about">About</a>
<a href="#contact">Contact</a>
</div>
<section id="home">
	<div id="one"></div>
</section>
<section id="about"></section>
<section id="contact"></section>





  <h1>Table</h1>
  <table>
  	<tr>
  		<th>Name</th>
  		<th>Class</th>
  	</tr>
  	<tr>
  		<td>Satya</td>
  		<td>Html</td>
  	</tr>
  	<tr>
  		<td>Aakash</td>
  		<td>Css</td>
  	</tr>
  </table>
</body>
</html>
