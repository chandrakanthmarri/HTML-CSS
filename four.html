<!DOCTYPE html>
<html>
<head>
	<title>HTML5</title>
</head>
<body>
	<h1>HTML5</h1>
	<form action="#" method="GET">
		<fieldset>
			<legend>My Form</legend>
			UserName:<input type="text" name="uname"><br>
			Email:<input type="email" required name="email"><br>
			Password:<input type="password" name="password"><br>
			Search:<input type="search" name="srch"><br>
			Date:<input type="date" name="date"><br>
			color:<input type="color" name="clr"><br>
			car:<select>
				<option value="bmw">Bmw</option>
				<option value="audi">audi</option>
				<option value="mrc">Mrc</option>
			</select><br>
			Male:<input type="radio" value="male" name="gender" checked="checked">
			Female:<input type="radio" value="female" name="gender">
			<br>
			Apple:<input type="checkbox" value="Apple" checked="checked" name="fruit">
			Mango:<input type="checkbox" value="mango" name="fruit">
			Banana:<input type="checkbox" value="banana" name="fruit">
			<br>
			Comment:<textarea rows="5" cols="50"></textarea>
			<br>
			<input type="submit" value="submit">
		</fieldset>
	</form>
	<br>
	<div>
		<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d48071.10278967904!2d-81.38624347721382!3d41.14666369729562!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88312517f853b389%3A0xca32e9984284c48f!2sKent%2C+OH%2C+USA!5e0!3m2!1sen!2sin!4v1495727524717" width="100%" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
	</div>
	<video width="400" height="400"  controls>
		<source src="a.mp4" type="video/mp4">
	</video>
	<h1>Audio</h1>
	<audio controls>
		<source src="b.mp3" type="audio/mp3">
	</audio>
</body>
</html>
